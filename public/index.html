<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USSM | Neural Pipeline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="cyber-container">
    <svg id="pipeline-svg" class="pipeline-svg"></svg>
    <div id="dry-run-banner" class="dry-run-banner" style="display: none;">DRY RUN MODE ACTIVE</div>
    
    <!-- LEFT: Input Docks -->
    <div class="column side-col">
      <div class="col-header">INPUT DOCKS</div>
      <div id="input-docks" class="docks-container"></div>
    </div>

    <!-- MIDDLE: The Engine -->
    <div class="column center-col">
      <div class="hub-wrapper">
        <div class="ussm-core" id="core-hub">
          <div class="core-layer-1">
            <div class="core-layer-2">
              <div class="core-inner">USSM</div>
            </div>
          </div>
          <div class="core-ring"></div>
        </div>
        <div class="hub-status" id="hub-status">READY</div>
      </div>
    </div>

    <!-- RIGHT: Output Docks -->
    <div class="column side-col">
      <div class="col-header">OUTPUT DOCKS</div>
      <div id="output-docks" class="docks-container"></div>
    </div>

    <!-- Animation Layer -->
    <div id="packet-layer" class="packet-layer"></div>

  </div>
  <script src="app.js"></script>
</body>
</html>
